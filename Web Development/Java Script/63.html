<html>
<head>
    <title>Angular js Tuts</title>
    <script src="AngularJs.js"></script>
</head>
<body>
    <h1>Angular Js Tuts</h1>
<div ng-app="" ng-init="person={fName:'Pritam',mName:'Kumar',lName:'Panigrahi'}">    
    <p>First Name : {{person.fName}}</p>
    <p>Middle Name : {{person.mName}}</p>
    <p>Last Name : <span ng-bind="person.lName"></span></p>
</div>
</body>
</html>
