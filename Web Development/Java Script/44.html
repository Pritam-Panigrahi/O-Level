
<html>
<head>
    <title>Java Script Events</title>
    <script>
        function fun(){
            var a = document.getElementById('demo');
            a.value = a.value.toUpperCase();
        }
    </script>
</head>
<body>
    <h3 >Java Script Events</h3>
    <h4>Enter Anything:- <input type="text" id="demo" onchange="fun()">  </h4>
</body>
</html>
