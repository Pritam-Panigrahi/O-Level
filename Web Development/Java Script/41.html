
<html>
<head>
    <title>Java Script Events</title>
    <script>
        function fun(){
            document.getElementById('demo').innerHTML='Text Changed';
        }
    </script>
</head>
<body>
    <h3 >Java Script Events</h3>
    <button onclick="fun()">Click Me</button>
    <h4 id="demo" >See Status Here</h4>
</body>
</html>
