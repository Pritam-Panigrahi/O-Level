
<html>
<head>
    <title>Java Script Events</title>
</head>
<body>
    <h3 >Java Script Events</h3>
    <button onclick="openwindow()">Open Window</button>
    <button onclick="closewindow()">close Window</button>
    <script>
        var mywin;
        function openwindow() {
        mywin = window.open("https://www.google.com","","width=500px,height=500px,left=200px,top=300px");
        }
        function closewindow(){
            mywin.close();
        }
    </script>
</body>
