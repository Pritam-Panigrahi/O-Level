
<html>
<head>
    <title>Java Script Events</title>
    <script>
        function fun(){
        document.getElementById('demo').innerHTML='Any Key is Pressed';
        }
    </script>
</head>
<body>
    <h3 >Java Script Events</h3>
    <h4>Enter Anything:- <input type="text" onkeydown="fun()">  </h4>
    <h5 id="demo">See Status Here </h5>
</body>
</html>
