
<html>
<head>
    <title>Java Script Events</title>
    <script>
        function fun(){
            alert("Your Form is Successfully Submitted");
               }
    </script>
</head>
<body>
    <h3 >Java Script Events</h3>
    <form onsubmit="fun()">
        Enter Anything:- <input type="text">
        <input type="Submit" value="Submit">
    </form>
    
</body>
</html>
