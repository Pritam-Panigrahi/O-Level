<html lang="en">
<head>
    <title>Function</title>
</head>
<body>
    <script>
        function multi(n,m) {
            return n*m;
        }
        let result = multi(4,5);
        document.write(result+"<br>");
        document.write(multi(2,4)+"<br>");
        document.write(multi(20,4)+"<br>");
        document.write(multi(23,2)+"<br>");
    </script>
    
</body>
</html>
