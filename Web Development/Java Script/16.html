
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let a = 9;
        if (a>=1 && a<10) {
            document.write("Number Is Single Digit")
        }
        else if (a>=10 && a<100) {
            document.write("Number Is Double Digit")
        }
        else if (a>=100 && a<1000) {
            document.write("Number Is Triple Digit")
        }
    </script>
</body>
</html>
