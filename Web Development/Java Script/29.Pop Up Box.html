<html lang="en">
<head>
    <title>Pop up Box</title>
</head>
<body>
    <h3>JavaScript Pop Up Box</h3>
    <button onclick="alert('Hello...!!! This is Message')">Click Me</button>
    <button onclick="msg()">Click Here</button>
    <script>
        function msg(){
            alert("Hello Welcome To Browser");
        }
    </script>
</body>
</html>
