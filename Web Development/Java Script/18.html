
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let g = 82;
        switch (true){
        case(g>=85):document.write("Grade : S");
            break;
        case(g>=75):document.write("Grade : A");
            break;
        case(g>=65):document.write("Grade : B");
            break;
        case(g>=55):document.write("Grade : C");
            break;
        case(g>=50):document.write("Grade : D");
            break;
        case(g<50):document.write("Grade : F");
            break;
        }
    </script>
</body>
</html>
