<html lang="en">
<head>
    <title>Pop up Box</title>
</head>
<body>
    <h3>JavaScript Pop Up Box</h3>
<button onclick="add()">Click Here To add</button>

    <script>
       function add(){
        let a = parseInt(prompt("Enter 1st Number"));
        let b = parseInt(prompt("Enter 2nd Number"));
        let c = parseInt(prompt("Enter 3rd Number"));
        let sum = a+b+c;
        document.write("First number is:-",a +"<br>");
        document.write("Second number is:-",b+"<br>");
        document.write("Third number is:-",c+"<br>");
        document.write("Sum Of  number is:-",sum);

       }
    </script>
</body>
</html>
