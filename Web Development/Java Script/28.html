<html lang="en">
<head>
    <title>Function</title>
</head>
<body>
    <script>
        var add = new Function("a","b","return a+b");
        document.write(add(2,5)+"<br>");
        document.write(add(6,5)+"<br>");
        document.write(add(6,8)+"<br>");
        document.write(add(10,2)+"<br>");
    </script>
    
</body>
