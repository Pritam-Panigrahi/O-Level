<html lang="en">
<head>
    <title>Pop up Box</title>
</head>
<body>
    <h3>JavaScript Pop Up Box</h3>
    <button onclick="msg()">Click Here</button>
    <p id="demo"></p>
    <script>
        function msg(){
            var txt;
            if(confirm("Hello Welcome To Browser")){
                txt = "You Pressed Ok"
            }
            else {
                txt = "You Pressed Cancel"
            }
            document.getElementById('demo').innerHTML=txt
        }
    </script>
</body>
</html>
