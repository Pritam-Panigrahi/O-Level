
<html>
<head>
    <title>Java Script Events</title>
    <script>
        function down(){
            document.getElementById('demo').innerHTML='Text Changed For MouseDown';
        }
        function up(){
            document.getElementById('demo').innerHTML='Text Changed For MouseUp';
        }
    </script>
</head>
<body>
    <h3 >Java Script Events</h3>
    <button onmousedown="down()">Click Me</button>
    <button onmouseup="up()">Click Me</button>
    <h4 id="demo" >See Status Here</h4>
</body>
</html>
