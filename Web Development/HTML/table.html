<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5" align="center" width="500px" height="200">
        <caption>Table</caption>
        <tr  bgcolor="orange">
            <th  rowspan="2">Attributes</th>
            <th  rowspan="2">value</th>
            <th>Description</th>
        </tr>
        <tr align="center">
            <td bgcolor="magenta">Color</td>
            <td >Color Name</td>
        </tr>
        <tr align="center" bgcolor="green">
            <td colspan="5">BGcolor</td>
            <td >Color</td>
            <td >Color Name</td>
        </tr>
        <tr>
            <td colspan="3" align="center" bgcolor="pink">Table Attributes</td>
        </tr>
    </table>
</body>
</html>
