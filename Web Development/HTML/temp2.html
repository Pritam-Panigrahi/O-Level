<html>
<body>
    <h1>Example of TD colspan attribute </h1>
<table border=”1” cellspacing="0" cellpadding="5" align="center" width="400" height="300">
<tr>
    <th bgcolor="red">Student</th>
    <th bgcolor="green">Fees Amount</th>
    <th bgcolor="blue">Course</th>
</tr>
<tr>
    <td  bgcolor="pink">Gauri</td>
    <td bgcolor="megenta">5000</td>
    <td rowspan="2" bgcolor="lightblue">Java</td>
</tr>
<tr>
    <td bgcolor="megenta">Muskan</td>
    <td bgcolor="pink">4000</td>
</table>
</body>
</html>
