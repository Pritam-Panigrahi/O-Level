<html>
<head>
    <title>This is Border Property</title>
    <style>
        body {background-color: lightblue;}
        h1 {border: 5px solid navy;}
        h2 {border: 5px double pink;}
        h3 {border: 5px dotted lightcyan}
        h4 {border: 5px dashed mediumseagreen;}
        h5 {border: 5px groove yellow;}
        h6 {border: 5px hidden cyan;}
        #id1 {border: 5px inset cyan;}
        #id2 {border: 5px outset cyan;}
        #id3 {border: 5px ridge cyan;}
    </style>
</head>
<body>
    <h1>This is Border Property</h1><br>
    <h2>This is Border Property</h2><br>
    <h3>This is Border Property</h3><br>
    <h4>This is Border Property</h4><br>
    <h5>This is Border Property</h5><br>
    <h6>This is Border Property</h6><br>
    <p id="id1">This is Border Property</p><br>
    <p id="id2">This is Border Property</p><br>
    <p id="id3">This is Border Property</p><br>
</body>
</html>
