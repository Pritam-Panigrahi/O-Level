<html>
<head>
<style>
.a {
display: contents;  /*"Contents" Make Unformatted style*/
border: 1px solid red;
background-color: lightgrey;
padding: 10px;
}
.b {
display: contents;
border: 1px solid blue;
background-color: lightblue;
padding: 10px;
}
</style>
</head>
<body>
<h1><u>The display Property</u></h1> <br>
<h2>display: contents:</h2>
<div class="a">
This is <div class="b">CSS Display</div> Tutorial
</div>
</body>
</html>
