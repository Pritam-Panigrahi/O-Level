
<html>
<head>
    <title>CSS Display(Block) Properties</title>
    <style>
        body{background-color: yellowgreen;
        text-align:center; font-size: 20px;}
        .d1{display: none;}
        .d2{display: block;}
        .d3{display: inline;}
        .d4{display: inline-block;}

        p{color: red;}
        h1{color: purple;}
    </style>
</head>
<body>
    <h1><u>CSS Display Property</u></h1> <br> 
    <h1><u>none</u></h1> 
    <div>this is <p class="d1">CSS</p> Tutorial</div> <br>
    <h1><u>block</u></h1> 
    <div>this is <p class="d2">CSS</p> Tutorial</div> <br>
    <h1><u>inline</u></h1>
    <div>this is <p class="d3">CSS</p> Tutorial</div> <br>
    <h1><u>block-inline</u></h1> 
    <div>this is <p class="d4">CSS</p> Tutorial</div>

</body>
</html>
