
<html>
<head>
    <title>CSS Display(Block) Properties</title>
    <style>
        body{background-color:none;
        font-size: 20px;}
        
        p{color: red;}
        h1{color: purple;}

        ul{background-color: lightblue;text-align: center}
        li{display: inline-block; padding:10px;
        }    
    </style>
</head>
<body>
    <h1><u>CSS Display Property</u></h1> <br> 

    <ul>
        <li>Home</li>
        <li>Project</li>
        <li>News</li>
        <li>About</li>
        <li>Help</li>
    </ul>
</body>
</html>
