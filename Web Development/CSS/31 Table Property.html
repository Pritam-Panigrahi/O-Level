<html lang="en">
<head>
    <title>CSS Table Property</title>
    <style>
        table,th,td {
            border: 2px solid green;
            border-style:dotted;
            border-right-style:dashed
        }
        table {background-color: blueviolet;
        text-align:center;
        vertical-align:top;}
        td{background-color: aqua;}
        table { width: 100%;}
        th,td { height: 70px;}
        tr {height: 150px;}
        th,td {border-top-right-radius: 50px;
               border-bottom-left-radius: 50px;}
    </style>
</head>
<body>
    <h1>CSS Table Property</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Adress</th>
        </tr>
        <tr>
            <td>Raju</td>
            <td>10000</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Preeti</td>
            <td>20000</td>
            <td>Delhi</td>
        </tr>
    </table>
</body>
</html>
