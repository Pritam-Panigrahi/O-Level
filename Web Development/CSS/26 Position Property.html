<!--overlapping Elements-->
<html>
<head>
    <title>overlapping Elements</title>
    <style>
    #img1 {
position: absolute;
left: 0px;
top: 0px;
z-index: -1;
}
#img2 {
position: absolute;
left: 0px;
top: 500px;
z-index: 1;
}
</style>
</head>
<body>
    <h1> This is a heading</h1>
<img src="12omm2.png" id="img1">
<p>Because the image has a z-index of -1, it will be placed behind the text </p> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<img src="12omm2.png" id="img2">
<p>Because the image has a z-index of 1, it will be placed above the text </p>

</body>
</html>
