<html>
<head>
    <title>CSS Menu Design</title>
    <style>
        ul {
            list-style-type: none;
            background-color: aqua;
            width: 100%;
            padding:0px;
            margin:0px;
            text-align: center;
            position: fixed;
            overflow: hidden;
            top: 0px;
        }
        li a {text-decoration: none;
            display: block;
            padding: 10px;
            color:black;}
        a:hover:not(.act) {background-color: yellow;
        color:darkorchid;}
        li {float: left;}
        a.act {background-color: coral;}
        li ul {display: none; width:73px ; top: 35px}
        li:hover ul {display: block;}
       
    </style>
</head>
<body>
    <ul>
        <li><a href="#Home" class="act">Home</a></li>
        <li><a href="#Home">Courses</a>
            <ul>
                <li><a href="#Home">O Level</a></li>
                <li><a href="#Home">A Level</a></li>
                <li><a href="#Home">B Level</a></li>
                <li><a href="#Home">C Level</a></li>
            </ul>
        </li>
        <li><a href="#Home">Topics</a></li>
        <li><a href="#Home">Help</a></li>
        </ul>
</body>
</html>
