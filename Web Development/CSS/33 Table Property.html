<html lang="en">
<head>
    <title>CSS Table Property</title>
    <style>
        table,th,td {border: 2px solid black;}
        table {background-color: blueviolet;
            width: 100%;
        text-align:center;
        vertical-align:top;}
        td{background-color: aqua;}
        th,td { height: 70px;}
        table {border-spacing:20px;}
        tr:nth-child(even) {background-color: #ff0000;}
    </style>
</head>
<body>
    <h1>CSS Table Property</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Adress</th>
        </tr>
        <tr>
            <td>Raju</td>
            <td>10000</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Preeti</td>
            <td>20000</td>
            <td>Delhi</td>
        </tr>
    </table>
</body>
</html>
