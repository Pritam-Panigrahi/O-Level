<html>
<head>
    <title>CSS List Property</title>
    <style>
        ul {list-style-type:upper-roman ;
        list-style-position: inside; }
        ol {list-style-type:lower-roman;
            list-style-position: outside;}
    </style>
</head>
<body>
    <h1>CSS List Property</h1>
    <ul>
        <li>Pyramid</li>
        <li>Temple</li>
        <li>Mosque</li>
        <li>Church</li>
    </ul><br><br>
    <ol>
        <li>Pyramid</li>
        <li>Temple</li>
        <li>Mosque</li>
    </ol>
</body>
</html>
